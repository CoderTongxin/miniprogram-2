<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子流详情 - 已完成</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
        }
        .nav-bar {
            background: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e5e5e5;
        }
        .back-btn {
            font-size: 20px;
            color: #666;
            margin-right: 12px;
        }
        .nav-title {
            font-size: 16px;
            font-weight: 500;
        }
        .success-banner {
            background: linear-gradient(135deg, #029b6c 0%, #00c48c 100%);
            padding: 24px 20px;
            text-align: center;
            color: white;
        }
        .success-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }
        .success-text {
            font-size: 18px;
            font-weight: 600;
        }
        .detail-card {
            background: white;
            margin: 12px;
            border-radius: 8px;
            padding: 20px;
        }
        .user-section {
            display: flex;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 1px solid #f2f3f5;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 12px;
        }
        .info-row {
            padding: 16px 0;
            border-bottom: 1px solid #f2f3f5;
        }
        .info-label {
            font-size: 14px;
            color: #999;
            margin-bottom: 8px;
        }
        .info-value {
            font-size: 15px;
            color: #333;
            line-height: 1.6;
        }
        .amount {
            font-size: 28px;
            font-weight: 600;
            color: #029b6c;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 13px;
            margin-right: 8px;
        }
        .badge-completed {
            background: #e8f8f2;
            color: #029b6c;
        }
        .badge-type {
            background: #fff4e5;
            color: #e37318;
        }
        .timeline {
            padding: 16px 0;
        }
        .timeline-item {
            display: flex;
            padding-bottom: 20px;
            position: relative;
        }
        .timeline-item:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 20px;
            bottom: 0;
            width: 2px;
            background: #e5e5e5;
        }
        .timeline-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #0052d9;
            margin-right: 12px;
            margin-top: 4px;
            flex-shrink: 0;
            z-index: 1;
        }
        .timeline-dot.completed {
            background: #029b6c;
        }
        .timeline-content {
            flex: 1;
        }
        .timeline-time {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav-bar">
        <span class="back-btn">←</span>
        <span class="nav-title">电子流详情</span>
    </div>

    <!-- 成功横幅 -->
    <div class="success-banner">
        <div class="success-icon">✓</div>
        <div class="success-text">申请已通过</div>
        <div class="text-sm opacity-90 mt-1">审批完成时间：2024-12-15 16:20</div>
    </div>

    <!-- 详情卡片 -->
    <div class="detail-card">
        <!-- 用户信息 -->
        <div class="user-section">
            <img src="https://via.placeholder.com/50" alt="头像" class="avatar">
            <div class="flex-1">
                <div class="font-semibold text-base">小明（我）</div>
                <div class="text-sm text-gray-500">12-15 14:20</div>
            </div>
            <div>
                <span class="badge badge-completed">已完成</span>
            </div>
        </div>

        <!-- 金额 -->
        <div class="info-row">
            <div class="info-label">申请金额</div>
            <div class="amount">¥1,200.00</div>
        </div>

        <!-- 类型 -->
        <div class="info-row">
            <div class="info-label">申请类型</div>
            <span class="badge badge-type">出行</span>
        </div>

        <!-- 申请内容 -->
        <div class="info-row">
            <div class="info-label">申请内容</div>
            <div class="info-value">
                周末想去周边自驾游，看好了一个古镇，风景很美。计划租车两天，预算800元，住宿一晚大约400元。可以好好放松一下，呼吸新鲜空气。
            </div>
        </div>

        <!-- 审批人 -->
        <div class="info-row" style="border-bottom: none;">
            <div class="info-label">审批人</div>
            <div class="flex items-center">
                <img src="https://via.placeholder.com/30" alt="审批人" class="w-8 h-8 rounded-full mr-2">
                <span class="info-value">小红</span>
            </div>
        </div>
    </div>

    <!-- 审批流程（时间线） -->
    <div class="detail-card">
        <div class="font-semibold mb-2">审批流程</div>
        <div class="timeline">
            <div class="timeline-item">
                <div class="timeline-dot"></div>
                <div class="timeline-content">
                    <div class="font-medium">小明 发起申请</div>
                    <div class="timeline-time">2024-12-15 14:20</div>
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-dot completed"></div>
                <div class="timeline-content">
                    <div class="font-medium text-green-600">小红 通过了申请</div>
                    <div class="timeline-time">2024-12-15 16:20</div>
                    <div class="text-sm text-gray-600 mt-2">
                        好久没出去玩了，这个计划不错！周末天气预报也很好，可以好好放松一下。记得带好相机，多拍点照片。
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
