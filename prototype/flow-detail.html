<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子流详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
        }
        .nav-bar {
            background: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e5e5e5;
        }
        .back-btn {
            font-size: 20px;
            color: #666;
            margin-right: 12px;
        }
        .nav-title {
            font-size: 16px;
            font-weight: 500;
        }
        .detail-card {
            background: white;
            margin: 12px;
            border-radius: 8px;
            padding: 20px;
        }
        .user-section {
            display: flex;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 1px solid #f2f3f5;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 12px;
        }
        .info-row {
            padding: 16px 0;
            border-bottom: 1px solid #f2f3f5;
        }
        .info-label {
            font-size: 14px;
            color: #999;
            margin-bottom: 8px;
        }
        .info-value {
            font-size: 15px;
            color: #333;
            line-height: 1.6;
        }
        .amount {
            font-size: 28px;
            font-weight: 600;
            color: #d54941;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 13px;
            margin-right: 8px;
        }
        .badge-pending {
            background: #fff4e5;
            color: #e37318;
        }
        .badge-completed {
            background: #e8f8f2;
            color: #029b6c;
        }
        .badge-rejected {
            background: #ffe9e9;
            color: #d54941;
        }
        .badge-type {
            background: #e0edff;
            color: #0052d9;
        }
        .action-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 12px 16px;
            display: flex;
            gap: 12px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.06);
        }
        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }
        .btn-reject {
            background: #fff;
            color: #d54941;
            border: 1px solid #d54941;
        }
        .btn-approve {
            background: #0052d9;
            color: white;
        }
        .reject-reason {
            background: #fff9e6;
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid #e37318;
            margin-top: 8px;
        }
        .timeline {
            padding: 16px 0;
        }
        .timeline-item {
            display: flex;
            padding-bottom: 16px;
        }
        .timeline-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #0052d9;
            margin-right: 12px;
            margin-top: 4px;
            flex-shrink: 0;
        }
        .timeline-content {
            flex: 1;
        }
        .timeline-time {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 16px 16px 0 0;
            padding: 20px;
        }
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 15px;
            resize: none;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav-bar">
        <span class="back-btn">←</span>
        <span class="nav-title">电子流详情</span>
    </div>

    <!-- 详情卡片 -->
    <div class="detail-card">
        <!-- 用户信息 -->
        <div class="user-section">
            <img src="https://via.placeholder.com/50" alt="头像" class="avatar">
            <div class="flex-1">
                <div class="font-semibold text-base">小红</div>
                <div class="text-sm text-gray-500">12-18 10:30</div>
            </div>
            <div>
                <span class="badge badge-pending">待审批</span>
            </div>
        </div>

        <!-- 金额 -->
        <div class="info-row">
            <div class="info-label">申请金额</div>
            <div class="amount">¥1,580.00</div>
        </div>

        <!-- 类型 -->
        <div class="info-row">
            <div class="info-label">申请类型</div>
            <span class="badge badge-type">其他</span>
        </div>

        <!-- 申请内容 -->
        <div class="info-row">
            <div class="info-label">申请内容</div>
            <div class="info-value">
                需要参加公司年会，想申请购买一套得体的礼服。这是一个比较正式的场合，需要穿着合适的服装出席，希望能够给同事和领导留下好印象。
            </div>
        </div>

        <!-- 审批人 -->
        <div class="info-row" style="border-bottom: none;">
            <div class="info-label">审批人</div>
            <div class="flex items-center">
                <img src="https://via.placeholder.com/30" alt="审批人" class="w-8 h-8 rounded-full mr-2">
                <span class="info-value">小明</span>
            </div>
        </div>
    </div>

    <!-- 审批流程（时间线） -->
    <div class="detail-card">
        <div class="font-semibold mb-2">审批流程</div>
        <div class="timeline">
            <div class="timeline-item">
                <div class="timeline-dot"></div>
                <div class="timeline-content">
                    <div class="font-medium">小红 发起申请</div>
                    <div class="timeline-time">2024-12-18 10:30</div>
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-dot" style="background: #e5e5e5;"></div>
                <div class="timeline-content">
                    <div class="text-gray-500">等待 小明 审批</div>
                    <div class="timeline-time">待处理</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 审批操作按钮 -->
    <div class="action-buttons">
        <button class="btn btn-reject" onclick="showRejectModal()">驳回</button>
        <button class="btn btn-approve" onclick="approve()">通过</button>
    </div>

    <!-- 驳回弹窗 -->
    <div id="rejectModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">驳回原因</div>
            <textarea id="rejectReason" rows="4" placeholder="请输入驳回原因（必填）"></textarea>
            <div class="flex gap-3 mt-4">
                <button class="btn btn-reject" onclick="hideRejectModal()">取消</button>
                <button class="btn btn-approve" onclick="confirmReject()">确认驳回</button>
            </div>
        </div>
    </div>

    <script>
        function showRejectModal() {
            document.getElementById('rejectModal').style.display = 'block';
        }

        function hideRejectModal() {
            document.getElementById('rejectModal').style.display = 'none';
        }

        function confirmReject() {
            const reason = document.getElementById('rejectReason').value;
            if (!reason.trim()) {
                alert('请输入驳回原因');
                return;
            }
            alert('已驳回申请');
            hideRejectModal();
        }

        function approve() {
            alert('已通过申请');
        }

        // 点击模态框背景关闭
        document.getElementById('rejectModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideRejectModal();
            }
        });
    </script>
</body>
</html>
