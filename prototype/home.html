<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/tdesign-miniprogram/miniprogram_dist/common/style/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
        }
        .user-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: white;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
        }
        .tab-bar {
            background: white;
            display: flex;
            border-bottom: 1px solid #e5e5e5;
        }
        .tab-item {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-size: 15px;
            color: #666;
            cursor: pointer;
            position: relative;
        }
        .tab-item.active {
            color: #0052d9;
            font-weight: 500;
        }
        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: #0052d9;
            border-radius: 2px;
        }
        .flow-item {
            background: white;
            margin: 12px;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        .flow-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .flow-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 6px;
        }
        .badge-pending {
            background: #fff4e5;
            color: #e37318;
        }
        .badge-completed {
            background: #e8f8f2;
            color: #029b6c;
        }
        .badge-rejected {
            background: #ffe9e9;
            color: #d54941;
        }
        .badge-type-funds { background: #e0edff; color: #0052d9; }
        .badge-type-travel { background: #fff4e5; color: #e37318; }
        .badge-type-other { background: #f2f3f5; color: #666; }
        .amount {
            font-size: 20px;
            font-weight: 600;
            color: #d54941;
        }
        .new-flow-btn {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #0052d9;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 12px rgba(0,82,217,0.4);
            cursor: pointer;
        }
        .filter-bar {
            background: white;
            padding: 12px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
        }
        .filter-chip {
            padding: 6px 16px;
            border-radius: 16px;
            background: #f2f3f5;
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
        }
        .filter-chip.active {
            background: #0052d9;
            color: white;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- 用户信息区 -->
    <div class="user-info">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <img src="https://via.placeholder.com/50" alt="头像" class="avatar">
                <div class="ml-3">
                    <div class="text-lg font-semibold">谢熊猫</div>
                    <div class="text-sm opacity-90">欢迎回来</div>
                </div>
            </div>
            <div class="text-right" style="cursor: pointer;" onclick="goToStatistics()">
                <div class="text-xs opacity-75">本月支出 →</div>
                <div class="text-lg font-semibold">¥8,580</div>
            </div>
        </div>
    </div>

    <!-- Tab 标签栏 -->
    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab('todo')">我的待办</div>
        <div class="tab-item" onclick="switchTab('myapply')">我的申请</div>
        <div class="tab-item" onclick="switchTab('completed')">已完成</div>
    </div>

    <!-- 筛选栏 -->
    <div class="filter-bar">
        <div class="filter-chip active">全部</div>
        <div class="filter-chip">拨款</div>
        <div class="filter-chip">出行</div>
        <div class="filter-chip">其他</div>
    </div>

    <!-- 电子流列表 -->
    <div id="flow-list">
        <!-- 我的待办 -->
        <div class="flow-item">
            <div class="flow-header">
                <img src="https://via.placeholder.com/40" alt="头像" class="flow-avatar">
                <div class="flex-1">
                    <div class="font-medium">小红</div>
                    <div class="text-xs text-gray-500">12-18 10:30</div>
                </div>
                <div>
                    <span class="badge badge-pending">待审批</span>
                    <span class="badge badge-type-other">其他</span>
                </div>
            </div>
            <div class="text-gray-700 mb-2">需要参加公司年会，想申请购买一套得体的礼服</div>
            <div class="flex items-center justify-between">
                <div class="amount">¥1,580.00</div>
                <button class="px-4 py-2 bg-blue-50 text-blue-600 rounded-md text-sm">查看详情</button>
            </div>
        </div>

        <div class="flow-item">
            <div class="flow-header">
                <img src="https://via.placeholder.com/40" alt="头像" class="flow-avatar">
                <div class="flex-1">
                    <div class="font-medium">小红</div>
                    <div class="text-xs text-gray-500">12-17 15:20</div>
                </div>
                <div>
                    <span class="badge badge-pending">待审批</span>
                    <span class="badge badge-type-travel">出行</span>
                </div>
            </div>
            <div class="text-gray-700 mb-2">周末想去周边古镇游玩，放松一下心情</div>
            <div class="flex items-center justify-between">
                <div class="amount">¥800.00</div>
                <button class="px-4 py-2 bg-blue-50 text-blue-600 rounded-md text-sm">查看详情</button>
            </div>
        </div>

        <div class="flow-item">
            <div class="flow-header">
                <img src="https://via.placeholder.com/40" alt="头像" class="flow-avatar">
                <div class="flex-1">
                    <div class="font-medium">小红</div>
                    <div class="text-xs text-gray-500">12-16 09:45</div>
                </div>
                <div>
                    <span class="badge badge-pending">待审批</span>
                    <span class="badge badge-type-funds">拨款</span>
                </div>
            </div>
            <div class="text-gray-700 mb-2">这个月生活费快用完了，想申请一笔拨款</div>
            <div class="flex items-center justify-between">
                <div class="amount">¥2,000.00</div>
                <button class="px-4 py-2 bg-blue-50 text-blue-600 rounded-md text-sm">查看详情</button>
            </div>
        </div>
    </div>

    <!-- 新建电子流按钮 -->
    <div class="new-flow-btn">+</div>

    <script>
        function goToStatistics() {
            alert('跳转到统计页面');
            // 在真实小程序中，这里会使用 wx.navigateTo 跳转
        }

        function switchTab(tab) {
            // 移除所有 active 状态
            document.querySelectorAll('.tab-item').forEach(item => {
                item.classList.remove('active');
            });
            // 添加当前 active 状态
            event.target.classList.add('active');

            // 这里可以根据不同的 tab 加载不同的数据
            const flowList = document.getElementById('flow-list');
            
            if (tab === 'todo') {
                // 显示待办列表（当前已显示）
            } else if (tab === 'myapply') {
                // 显示我的申请列表
                flowList.innerHTML = `
                    <div class="flow-item">
                        <div class="flow-header">
                            <img src="https://via.placeholder.com/40" alt="头像" class="flow-avatar">
                            <div class="flex-1">
                                <div class="font-medium">谢熊猫（我）</div>
                                <div class="text-xs text-gray-500">12-15 14:20</div>
                            </div>
                            <div>
                                <span class="badge badge-completed">已完成</span>
                                <span class="badge badge-type-travel">出行</span>
                            </div>
                        </div>
                        <div class="text-gray-700 mb-2">周末想去周边自驾游，租车费用和住宿费</div>
                        <div class="flex items-center justify-between">
                            <div class="amount">¥1,200.00</div>
                            <button class="px-4 py-2 bg-blue-50 text-blue-600 rounded-md text-sm">查看详情</button>
                        </div>
                    </div>
                    <div class="flow-item">
                        <div class="flow-header">
                            <img src="https://via.placeholder.com/40" alt="头像" class="flow-avatar">
                            <div class="flex-1">
                                <div class="font-medium">谢熊猫（我）</div>
                                <div class="text-xs text-gray-500">12-14 10:30</div>
                            </div>
                            <div>
                                <span class="badge badge-rejected">已驳回</span>
                                <span class="badge badge-type-other">其他</span>
                            </div>
                        </div>
                        <div class="text-gray-700 mb-2">申请报名参加专业培训课程</div>
                        <div class="flex items-center justify-between">
                            <div class="amount">¥3,200.00</div>
                            <button class="px-4 py-2 bg-red-50 text-red-600 rounded-md text-sm">重新编辑</button>
                        </div>
                    </div>
                `;
            } else if (tab === 'completed') {
                // 显示已完成列表
                flowList.innerHTML = `
                    <div class="flow-item">
                        <div class="flow-header">
                            <img src="https://via.placeholder.com/40" alt="头像" class="flow-avatar">
                            <div class="flex-1">
                                <div class="font-medium">谢熊猫（我）</div>
                                <div class="text-xs text-gray-500">12-15 14:20</div>
                            </div>
                            <div>
                                <span class="badge badge-completed">已完成</span>
                                <span class="badge badge-type-travel">出行</span>
                            </div>
                        </div>
                        <div class="text-gray-700 mb-2">周末想去周边自驾游，租车费用和住宿费</div>
                        <div class="flex items-center justify-between">
                            <div class="amount">¥1,200.00</div>
                            <button class="px-4 py-2 bg-blue-50 text-blue-600 rounded-md text-sm">查看详情</button>
                        </div>
                    </div>
                    <div class="flow-item">
                        <div class="flow-header">
                            <img src="https://via.placeholder.com/40" alt="头像" class="flow-avatar">
                            <div class="flex-1">
                                <div class="font-medium">小红</div>
                                <div class="text-xs text-gray-500">12-13 16:45</div>
                            </div>
                            <div>
                                <span class="badge badge-completed">已完成</span>
                                <span class="badge badge-type-other">其他</span>
                            </div>
                        </div>
                        <div class="text-gray-700 mb-2">购买生日礼物送给妈妈</div>
                        <div class="flex items-center justify-between">
                            <div class="amount">¥899.00</div>
                            <button class="px-4 py-2 bg-blue-50 text-blue-600 rounded-md text-sm">查看详情</button>
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
